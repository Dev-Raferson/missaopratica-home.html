  <!-- Bootstrap core CSS -->

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }


    .contact-form input {
      width: 100%;
      padding: 8px 0;
      margin: 8px 0;
    }

    .contact-form input[type=text] {
      height: 100px;
    }
  </style>

<body>
  <header>
    <div>
      <nav class="cabecalho">
        <a href="./home.html">Home</a>
        <a href="./receitas.html">Receitas</a>
        <a href="./cadastros.html">Cadastro</a>
      </nav>
    </div>
    <div>
      <div class="container">
        <a href="home.html" class="navbar-brand d-flex align-items-center">
          
        </a>

      </div>
    </div>
  </header>

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2><strong>Faça seu Cadastro</strong></h2>
        <p class="lead"></p>
      </div>
      </header>
      <form class="contact-form" action="https://formsubmit.co/rafersonfaustino@gmail.com" method="POST">
        <div>
          <label for="nome">Nome completo</label>
          <input type="nome" placeholder="digite seu nome aqui" id="nome" name="nome" required>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" placeholder="Digite um email valido" id="email" name="email" required>
        </div>
        <div>
          <label for="CEP">CEP</label>
          <input type="CEP" placeholder="Digite seu Cep apenas numeros" id="CEP" name="CEP" required>
        </div>
        <div>
          <label for="RUA">Rua</label>
          <input type="RUA" placeholder="Coloque o seu endereço" id="RUA" name="RUA" required>
        </div>
        <div class="numero">
          <label for="Numero">Nº</label>
          <input type="Numero" placeholder="Digite o numero da residência" id="Numero" name="Numero" required>
          <label for="Complemento">Complemento</label>
          <input type="Complemento" placeholder="Digie o bairro" id="Complemento" name="Complemento" required>
        </div>
        <div class="city">
          <label for="Cidade">Cidade</label>
          <input type="Cidade" placeholder="Digite o nome da cidade sem abreviações" id="Cidade" name="Cidade" required>
          <label for="Estado">UF</label>
          <input type="Estado" placeholder="Sigla" id="Estado" name="Estado" required>
        </div>
      </br>
        <button id="botao" type="submit" class="btn btn-success">Cadastrar</button>
        <input type="hidden" name="_next" value="">
        <input type="hidden" name="_subject" value="New submission!">
      </form>
      
      <script src="../assets/dist/js/bootstrap.bundle.min.html"></script>
  </div>
  <footer class="rodape">
    <p>Raferson Neres</p>
  </footer>
</body>
</html>
